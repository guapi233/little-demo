<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>原理</h1>
  <p>
    客户端设立期待服务端执行的函数，再通过script标签的src属性实现跨域的HTTP请求，
    由服务端进行加工之后，返回一段可执行的JavaScript代码
  </p>
</body>
<script>
  // 期待函数
  function anticipation (param, server) {
    console.log(param, server)
  }

  document.onclick = function () {
    // 通过script标签的src属性实现跨域的HTTP请求
    let vNode = document.createElement("script")
    vNode.src = "http://localhost:8080?param=hahaha&cb=anticipation"

    document.head.appendChild(vNode)
  }

</script>
</html>
